<div class="page-container">

  <!-- Form Panel -->
  <div class="form-panel">

    <!-- Logo -->
    <a class="logo" routerLink="/home">
      STOROC
    </a>

    <!-- Form -->
    <form (submit)="login()">

      <div class="form-group">
        <label for="email">Email</label><br>
        <input type="email" class="form-control input" name="email" placeholder="Enter email"
          [(ngModel)]="credentials.email">
      </div>

      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" class="form-control input" name="password" placeholder="Password"
          [(ngModel)]="credentials.password">
      </div>

      <div class="horizontal-center">
        <button type="submit" class="submit-button">Sign in!</button>
      </div>

      <div class="horizontal-center">
        <a class="register-link" routerLink="/register">
          Create account
        </a>
      </div>
    </form>
  </div>
</div>
