<!-- Search Results -->
<div id="search-results-container">

    <div *ngIf="this.placeData">

        <!-- Name/Address -->
        <span id="results-name">
            {{placeData.name}}<br>
        </span>
        <span id="results-address">
            {{placeData.formatted_address}}
        </span>

        <!-- Separator -->
        <hr class="separator">

        <!-- Results -->
        <p *ngIf="serverData else noResponse">
            <span id="results-information">
                Occupancy: {{serverData.current_occupancy}}
            </span>
        </p>

        <ng-template #noResponse>
            <div *ngIf="!dataExists else loading" id="no-data-text">
                This location does not have a STOROC sensor installed.
            </div>

            <ng-template #loading>
                <div id="loading-text">Loading...</div>
            </ng-template>
        </ng-template>
    </div>

</div>
