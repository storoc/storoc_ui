<!-- Search Results -->
<div id="search-results-container">

    <div *ngIf="this.placeData">

        <!-- Name/Address -->
        <span id="results-name">
            {{placeData.name}}<br>
        </span>
        <span id="results-address">
            {{placeData.formatted_address}}
        </span>

        <!-- Separator -->
        <hr class="separator">

        <!-- Results -->
        <div *ngIf="loadingServerData else displayResults" id="loading-text">
            Loading...
        </div>

        <ng-template #displayResults>

            <div *ngIf="current_occupancy else noData">

                <div *ngIf="!maxDefined else noMaxDefined">
                    Occupancy: {{current_occupancy}}
                </div>
    
                <ng-template #noMaxDefined>
                    <div id="results-information">
                        <span [ngClass]="{
                                'low-occupancy' : occupancyPercent < 60,
                                'high-occupancy' : occupancyPercent >= 60}">
                            {{statusLabel}}
                        </span>
                        (at {{occupancyPercent}}% capacity)
    
                    </div>
                </ng-template>

                
            </div>

            <ng-template #noData id="no-data-text">
                This location does not have a STOROC sensor installed.
            </ng-template>

            
        </ng-template>
    </div>
</div>
