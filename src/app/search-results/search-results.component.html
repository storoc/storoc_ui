<!-- Search Results -->
<div *ngIf="this.placeResult">
    <p>
        <span class="results-place-name">
            {{placeResult.name}}<br>
        </span>
        {{placeResult.formatted_address}}
    </p>
    <hr class="separator">

    <p *ngIf="this.locationData else loading">
        place_id: {{placeResult.place_id}}<br>
        occupancy: {{locationData.current_occupancy}}
    </p>

    <ng-template #loading>
        <div class="loading-text">Loading...</div>
    </ng-template>
</div>
