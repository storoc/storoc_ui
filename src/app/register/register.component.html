<div class="page-container">

  <!-- Form Panel -->
  <div class="form-panel">

    <!-- Logo -->
    <a class="logo" routerLink="/home">
      STOROC
    </a>

    <!-- Form -->
    <form (submit)="register()">

      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" class="form-control input" name="name" placeholder="Enter your name"
          [(ngModel)]="credentials.name">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control input" name="email" placeholder="Enter email"
          [(ngModel)]="credentials.email">
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control input" name="password" placeholder="Password"
          [(ngModel)]="credentials.password">
      </div>

      <div class="horizontal-center">
        <button type="submit" class="submit-button">Register!</button>
      </div>

    </form>
  </div>
</div>
